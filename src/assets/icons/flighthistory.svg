<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Airport Control Tower -->
  <rect x="190" y="250" width="120" height="200" fill="#8B8B8B" stroke="#555" stroke-width="3"/>
  <rect x="170" y="200" width="160" height="60" fill="#666" stroke="#444" stroke-width="3"/>
  <rect x="190" y="180" width="120" height="20" fill="#444"/>

  <!-- Antennas on Tower -->
  <line x1="250" y1="180" x2="250" y2="150" stroke="#222" stroke-width="5"/>
  <circle cx="250" cy="140" r="10" fill="red"/>

  <!-- Airplane -->
  <polygon points="350,150 370,170 390,170 410,180 370,200 350,190" fill="#2E86C1" stroke="#1B4F72" stroke-width="2"/>

  <!-- Flight History Path -->
  <path d="M350 150 Q 320 100, 250 120 Q 180 140, 140 190" stroke="black" stroke-width="3" fill="none" stroke-dasharray="10,10"/>

  <!-- Dots Representing Flight Data -->
  <circle cx="350" cy="150" r="5" fill="red"/>
  <circle cx="320" cy="100" r="5" fill="red"/>
  <circle cx="250" cy="120" r="5" fill="red"/>
  <circle cx="180" cy="140" r="5" fill="red"/>
  <circle cx="140" cy="190" r="5" fill="red"/>
</svg>
